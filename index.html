<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>EmjApks</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #1db954;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #eee;
    }
    nav button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #1db954;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    nav button:hover {
      background-color: #14833b;
    }
    .section {
      display: none;
      padding: 20px;
    }
    .visible {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .download-btn {
      background-color: #1db954;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
    .download-btn:hover {
      background-color: #14833b;
    }
  </style>
  <script>
    function showSection(id) {
      document.getElementById("apps").classList.remove("visible");
      document.getElementById("games").classList.remove("visible");
      document.getElementById(id).classList.add("visible");
    }
  </script>
</head>
<body>

  <nav>
